name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number"
        required: true
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/build-reusable.yml
    with:
      matrix-json: |
        [
          {
            "os": "ubuntu-latest",
            "arch": "x64",
            "build-type": "Release",
            "package-output": true
          },
          {
            "os": "ubuntu-24.04-arm",
            "arch": "arm64",
            "build-type": "Release",
            "package-output": true
          },
          {
            "os": "macos-latest",
            "arch": "x86_64",
            "build-type": "Release",
            "package-output": true
          },
          {
            "os": "macos-latest",
            "arch": "arm64",
            "build-type": "Release",
            "package-output": true
          },
          {
            "os": "windows-latest",
            "arch": "x64",
            "build-type": "Release",
            "package-output": true
          },
          {
            "os": "windows-11-arm",
            "arch": "arm64",
            "build-type": "Release",
            "package-output": true,
            "mingw-version": "12.2.0"
          }
        ]
      artifact-name-prefix: ""

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Prepare & Upload Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          TAG="${INPUT_VERSION:-${GITHUB_REF#refs/tags/}}"
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          gh release create "$TAG" release-assets/* --title "$TAG" --generate-notes || \
          gh release upload "$TAG" release-assets/* --clobber
